{% extends "base.html" %}

{% block content %}
<div class="container">
  <main>
    <div>
      <h2 style="text-align: center;">Registration</h2>
    </div>

    <div class="row g-5 justify-content-md-center">
      <div class="col-md-6 col-sm-12">
        <h4 class="mb-3">Billing address</h4>

        <form method="POST" class="needs-validation" novalidate="" enctype="multipart/form-data">{% csrf_token %}
          <div class="row g-3">
            <div class="col-sm-6">
                <input type="file" name="file" id="id_file" accept=".png, .jpg">
              <label for="id_first_name" class="form-label">First name</label>
              <input type="text" class="form-control" name="first_name" id="id_first_name" placeholder="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="id_last_name" class="form-label">Last name</label>
              <input type="text" class="form-control" name="last_name" id="id_last_name" placeholder="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="id_email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" maxlength="254" id="id_email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

              <div class="col-12">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="id_username">
              <div class="invalid-feedback">
                Please enter a valid username.
              </div>
            </div>

              <div class="col-12">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="id_password">
              <div class="invalid-feedback">
                Please enter a valid password.
              </div>
            </div>

          <hr class="my-4">
              <h6>Already have an account? <a href="/authentication">Sigh in</a></h6>

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
         </div>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
