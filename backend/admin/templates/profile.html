{% extends "base.html" %}

{% block content %}
<div class="container">
  <main>
    <div>
      <h2 style="text-align: center;">Profile</h2>
    </div>

    <div class="row g-5 justify-content-md-center">
      <div class="col-md-6 col-sm-12">

        <form method="POST" class="needs-validation" novalidate="">{% csrf_token %}
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="id_first_name" class="form-label">First name</label>
              <input type="text" class="form-control" name="first_name" value="{{ form.data.first_name }}" id="id_first_name" placeholder="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="id_last_name" class="form-label">Last name</label>
              <input type="text" class="form-control" name="last_name" value="{{ form.data.last_name }}" id="id_last_name" placeholder="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="id_email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ form.data.email }}" maxlength="254" id="id_email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

              <div class="col-12">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" value="{{ form.data.username }}" id="id_username">
              <div class="invalid-feedback">
                Please enter a valid username.
              </div>
            </div>

              <div class="col-12">
              <label for="id_password_old" class="form-label">Password</label>
              <input type="password" class="form-control" name="password_old" id="id_password_old">
              <div class="invalid-feedback">
                Please enter a valid password.
              </div>
            </div>

              <div class="col-12">
              <label for="id_password_new" class="form-label">Password</label>
              <input type="password" class="form-control" name="password_new" id="id_password_new">
              <div class="invalid-feedback">
                Please enter a valid password.
              </div>
            </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
         </div>
        </form>
      </div>
    </div>
  </main>
</div>
{% endblock %}
