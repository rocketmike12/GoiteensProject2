{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="row mt-5" style="padding-top: 100px; padding-bottom: 100px;">
             
        <div class="col-1"></div>
        <div class="col-6  shadow">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="num1">Number 1</label>
                  <input type="number" class="form-control" name="num1">
                </div>
                <div class="form-group">
                  <label for="num2">Number 2</label>
                  <input type="number" class="form-control" name="num2" >
                </div>

                <br>

                <button type="submit" name="add" class="btn btn-primary col-5">+</button>
                <button type="submit" name="sub" class="btn btn-primary col-5">-</button><br>
                <br><button type="submit" name="div" class="btn btn-primary col-5">/</button>
                <button type="submit" name="mul" class="btn btn-primary col-5">*</button><br>
              <br></form>
        </div>
        <div class="col-1"></div>
        <div class="col-2 shadow">
            <h1 class="display-1 mx-auto" style="text-align: center;
                                                 padding-top: 75px;">{{result}}</h1>
        </div>
    </div>

</body>
</html>

{% endblock %}
