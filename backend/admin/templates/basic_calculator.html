<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

    <div class="row mt-5">
             
        <div class="col-1"></div>
        <div class="col-6  shadow">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="num1">Number 1</label>
                  <input type="number" class="form-control" name="num1">
                </div>
                <div class="form-group">
                  <label for="num2">Number 2</label>
                  <input type="number" class="form-control" name="num2" >
                </div>

                <button type="submit" name="add" class="btn btn-primary col-5">+</button>
                <button type="submit" name="sub" class="btn btn-primary col-5">-</button><br>
                <br><button type="submit" name="div" class="btn btn-primary col-5">/</button>
                <button type="submit" name="mul" class="btn btn-primary col-5">*</button><br>
              <br></form>
        </div>
        <div class="col-1"></div>
        <div class="col-2 shadow">
            <h3>Result</h3>  
            <br><br><br>
            <h4>{{result}}</h4>   
        </div>
    </div>
    
</body>
</html>
